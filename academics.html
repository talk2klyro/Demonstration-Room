<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Hub - Circle ⭕ | YSU Student Platform</title>
    <meta name="description" content="Access study materials, past questions, and connect with expert tutors at YSU. Find academic resources for all your courses." />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="nav-desktop" id="desktop-nav">
        <div class="nav-container">
            <a href="index.html" class="nav-link">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="circles.html" class="nav-link">
                <i class="fas fa-users"></i>
                <span>Circles</span>
            </a>
            <a href="marketplace.html" class="nav-link">
                <i class="fas fa-shopping-bag"></i>
                <span>Marketplace</span>
            </a>
            <a href="academics.html" class="nav-link active">
                <i class="fas fa-book-open"></i>
                <span>Academics</span>
            </a>
            <a href="events.html" class="nav-link">
                <i class="fas fa-calendar"></i>
                <span>Events</span>
            </a>
            <a href="profile.html" class="nav-link">
                <i class="fas fa-user"></i>
                <span>Profile</span>
            </a>
        </div>
    </nav>

    <!-- Mobile Menu Button -->
    <button class="mobile-menu-btn" id="mobile-menu-btn">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Mobile Navigation -->
    <nav class="nav-mobile" id="mobile-nav">
        <div class="mobile-nav-header">
            <h2>Circle ⭕</h2>
            <p>YSU Student Platform</p>
        </div>
        <div class="mobile-nav-links">
            <a href="index.html" class="nav-link">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="circles.html" class="nav-link">
                <i class="fas fa-users"></i>
                <span>Circles</span>
            </a>
            <a href="marketplace.html" class="nav-link">
                <i class="fas fa-shopping-bag"></i>
                <span>Marketplace</span>
            </a>
            <a href="academics.html" class="nav-link active">
                <i class="fas fa-book-open"></i>
                <span>Academics</span>
            </a>
            <a href="events.html" class="nav-link">
                <i class="fas fa-calendar"></i>
                <span>Events</span>
            </a>
            <a href="profile.html" class="nav-link">
                <i class="fas fa-user"></i>
                <span>Profile</span>
            </a>
        </div>
    </nav>

    <main class="page-content">
        <div class="container">
            <!-- Header -->
            <div class="page-header">
                <h1>Academic Hub</h1>
                <p>Access study materials, past questions, and connect with expert tutors</p>
                
                <!-- Search and Upload -->
                <div class="search-section">
                    <div class="search-bar">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="Search for notes, past questions, study guides..." id="search-input">
                    </div>
                    <button class="btn btn-secondary" onclick="openModal('upload-resource-modal')">
                        <i class="fas fa-upload"></i>
                        Upload Resource
                    </button>
                </div>
            </div>

            <!-- Subject Filter -->
            <div class="filter-section">
                <div class="filter-buttons" id="subject-filters">
                    <button class="filter-btn active" data-subject="all">All Subjects</button>
                    <button class="filter-btn" data-subject="Mathematics">Mathematics</button>
                    <button class="filter-btn" data-subject="Computer Science">Computer Science</button>
                    <button class="filter-btn" data-subject="Chemistry">Chemistry</button>
                    <button class="filter-btn" data-subject="Biology">Biology</button>
                    <button class="filter-btn" data-subject="Physics">Physics</button>
                    <button class="filter-btn" data-subject="History">History</button>
                    <button class="filter-btn" data-subject="English">English</button>
                    <button class="filter-btn" data-subject="Psychology">Psychology</button>
                    <button class="filter-btn" data-subject="Economics">Economics</button>
                </div>
            </div>

            <!-- Tabs -->
            <div class="tabs">
                <div class="tab-buttons">
                    <button class="tab-btn active" data-tab="resources">
                        <i class="fas fa-file-text"></i>
                        Study Resources
                    </button>
                    <button class="tab-btn" data-tab="questions">
                        <i class="fas fa-book-open"></i>
                        Past Questions
                    </button>
                    <button class="tab-btn" data-tab="tutors">
                        <i class="fas fa-graduation-cap"></i>
                        Find Tutors
                    </button>
                </div>

                <!-- Tab Content -->
                <div class="tab-content active" id="resources-tab">
                    <div class="cards-grid" id="resources-grid">
                        <!-- Resources will be loaded dynamically -->
                    </div>
                </div>

                <div class="tab-content" id="questions-tab">
                    <div class="cards-grid" id="questions-grid">
                        <!-- Past questions will be loaded dynamically -->
                    </div>
                </div>

                <div class="tab-content" id="tutors-tab">
                    <div class="cards-grid" id="tutors-grid">
                        <!-- Tutors will be loaded dynamically -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Upload Resource Modal -->
    <div class="modal" id="upload-resource-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Upload Academic Resource</h3>
                <button class="modal-close" onclick="closeModal('upload-resource-modal')">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="resource-title">Resource Title</label>
                    <input type="text" id="resource-title" placeholder="e.g., Calculus Study Guide">
                </div>
                <div class="form-group">
                    <label for="course-code">Course Code</label>
                    <input type="text" id="course-code" placeholder="e.g., MATH 1571">
                </div>
                <div class="form-group">
                    <label for="resource-subject">Subject</label>
                    <input type="text" id="resource-subject" placeholder="e.g., Mathematics">
                </div>
                <button class="btn btn-secondary btn-full" onclick="uploadResource()">
                    Upload
                </button>
            </div>
        </div>
    </div>

    <script src="js/helpers.js"></script>
    <script src="js/app.js"></script>
    <script>
        // Initialize academics page
        document.addEventListener('DOMContentLoaded', function() {
            loadAcademicResources();
            setupSearch();
            setupFilters();
            setupTabs();
        });
    </script>
</body>
</html>
