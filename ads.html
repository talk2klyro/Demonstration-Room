<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Klyro Hub - Promotions</title>
<style>
  body { margin:0; font-family:Arial,sans-serif; background:#f9f9f9; color:#333; }
  header { text-align:center; padding:3rem 1rem; background:linear-gradient(135deg,#6a11cb,#2575fc); color:white; }
  header h1 { margin:0; font-size:2.5rem; }
  header p { margin:0.5rem 0 0; font-size:1.2rem; }

  /* Navigation */
  nav { display:flex; justify-content:center; gap:1rem; margin-top:1rem; }
  nav a { color:white; text-decoration:none; font-weight:bold; }
  nav a:hover { text-decoration:underline; }

  /* Ads Container */
  .ads-container { max-width:1200px; margin:2rem auto; display:grid; grid-template-columns:repeat(auto-fit,minmax(250px,1fr)); gap:1.5rem; padding:0 1rem; }
  .ad-card { background:white; border-radius:12px; box-shadow:0 6px 15px rgba(0,0,0,0.1); padding:1rem; text-align:center; transition:0.3s; cursor:pointer; }
  .ad-card:hover { transform:translateY(-5px); box-shadow:0 10px 20px rgba(0,0,0,0.15); }
  .ad-card img { max-width:100%; border-radius:8px; margin-bottom:1rem; }
  .ad-card h3 { margin:0.5rem 0; color:#2575fc; }
  .ad-card p { color:#555; font-size:0.95rem; }

  /* Footer */
  footer { margin-top:3rem; padding:1.5rem 1rem; background:#222; color:#ddd; text-align:center; }
  footer nav a { margin:0 0.8rem; color:#ddd; text-decoration:none; }
  footer nav a:hover { color:#2575fc; }
</style>
</head>
<body>

<header>
  <h1>Klyro Hub</h1>
  <p>Check out promotions and featured content.</p>
  <nav>
    <a href="index.html">Home</a>
    <a href="ads.html">Promotions</a>
    <a href="hub-combined.html">Hub</a>
    <a href="superadmin-dashboard.html">Superadmin</a>
  </nav>
</header>

<section class="ads-container" id="adsContainer">
  <!-- Ads / Featured platforms from localStorage will appear here -->
</section>

<footer>
  <p>© 2025 Klyro Hub · All rights reserved</p>
  <nav>
    <a href="index.html">Home</a>
    <a href="ads.html">Promotions</a>
    <a href="hub-combined.html">Hub</a>
  </nav>
</footer>

<script>
  const adsContainer = document.getElementById('adsContainer');

  function loadAds(){
    const platforms = JSON.parse(localStorage.getItem('platforms')) || [];
    adsContainer.innerHTML = '';

    platforms.forEach(p => {
      // Only show featured platforms for ads (here using isAdmin as demo featured)
      if(p.isAdmin){
        const card = document.createElement('div');
        card.className = 'ad-card';
        card.innerHTML = `
          ${p.img ? `<img src="${p.img}" alt="${p.name}">` : ''}
          <h3>${p.name}</h3>
          <p>${p.desc}</p>
        `;
        card.addEventListener('click', () => {
          // Placeholder for opening the platform
          alert('Open "' + p.name + '" platform!');
        });
        adsContainer.appendChild(card);
      }
    });
  }

  // Initial load
  loadAds();

  // Optional: refresh every few seconds if localStorage changes
  // setInterval(loadAds, 3000);
</script>

</body>
  </html>
