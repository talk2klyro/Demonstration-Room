<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LMS | Dashboard Flow</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f0f4f8;
    margin: 0;
    padding: 20px;
  }

  h1 {
    text-align: center;
    margin-bottom: 40px;
    color: #1e3a8a;
  }

  .diagram-container {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .box {
    background: #6366f1;
    color: white;
    padding: 15px 25px;
    border-radius: 12px;
    margin: 20px 0;
    min-width: 200px;
    text-align: center;
    position: relative;
    box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    cursor: pointer;
    transition: transform 0.3s;
  }

  .box:hover {
    transform: scale(1.05);
    box-shadow: 0 10px 24px rgba(0,0,0,0.2);
  }

  .box span {
    display: block;
    margin-top: 5px;
    font-size: 0.85rem;
    font-weight: normal;
    color: #d1d5db;
  }

  .row {
    display: flex;
    justify-content: center;
    gap: 20px;
    flex-wrap: wrap;
    margin-bottom: 40px;
  }

  .arrow-down {
    width: 2px;
    height: 40px;
    background: #6366f1;
    position: relative;
    margin: 0 auto 20px auto;
  }

  .arrow-down::after {
    content: "";
    position: absolute;
    bottom: -10px;
    left: -5px;
    border: 5px solid transparent;
    border-top-color: #6366f1;
  }

  /* Colors for different modules */
  .color-courses { background: #10b981; }
  .color-class { background: #f59e0b; }
  .color-poll { background: #ef4444; }
  .color-blog { background: #8b5cf6; }
  .color-quiz { background: #f97316; }
  .color-cert { background: #3b82f6; }
  .color-settings { background: #6b7280; }
</style>
</head>
<body>
<h1>LMS Dashboard Flow</h1>

<div class="diagram-container">

  <!-- Dashboard Header Box -->
  <div class="box color-courses" onclick="openPage('dashboard.html')">
    Dashboard
    <span>dashboard.html</span>
  </div>
  <div class="arrow-down"></div>

  <!-- First Row: Learning Modules -->
  <div class="row">
    <div class="box color-courses" onclick="openPage('courses.html')">
      Courses
      <span>courses.html</span>
    </div>
    <div class="box color-courses" onclick="openPage('lesson.html')">
      Lesson
      <span>lesson.html</span>
    </div>
    <div class="box color-class" onclick="openPage('class.html')">
      Join Class
      <span>class.html</span>
    </div>
    <div class="box color-poll" onclick="openPage('poll.html')">
      Problem Poll
      <span>poll.html</span>
    </div>
  </div>

  <!-- Second Row: Engagement & Extra -->
  <div class="row">
    <div class="box color-blog" onclick="openPage('blog.html')">
      Blog Hub
      <span>blog.html</span>
    </div>
    <div class="box color-quiz" onclick="openPage('quiz-assignment.html')">
      Quiz & Assignment
      <span>quiz-assignment.html</span>
    </div>
    <div class="box color-cert" onclick="openPage('certificate.html')">
      Certificates
      <span>certificate.html</span>
    </div>
    <div class="box color-settings" onclick="openPage('settings.html')">
      Settings
      <span>settings.html</span>
    </div>
  </div>

</div>

<script>
  function openPage(url) {
    window.open(url, '_blank'); // Opens the clicked module in a new tab
  }
</script>

</body>
</html>
