<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Storvia Multi-Storefront</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">Storvia</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="stores.html">Stores</a>
      <a href="promo.html">Promotions</a>
      <a href="journey.html">Journey</a>
    </nav>
  </header>

  <!-- Featured Stores / 3D Coverflow -->
  <section id="featured-stores" class="coverflow-section">
    <h2>Featured Stores</h2>
    <div id="coverflowGallery" class="coverflow-gallery"></div>
  </section>

  <!-- Current Promotions -->
  <section id="current-promos">
    <h2>Current Promotions</h2>
    <div id="promoGallery" class="promo-gallery"></div>
  </section>

  <!-- Newsletter / CTA -->
  <section class="cta-section">
    <h2>Stay Updated!</h2>
    <p>Subscribe to get the latest store updates and promotions.</p>
    <input type="email" placeholder="Enter your email">
    <button id="subscribeBtn">Subscribe</button>
  </section>

  <!-- Snackbar -->
  <div id="snackbar"></div>

  <!-- Scripts -->
  <script type="module" src="js/main.js"></script>
</body>
</html></body>
