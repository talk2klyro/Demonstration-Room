<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LMS | Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-box">
      <h2>Welcome back 👋</h2>
      <p class="subtitle">Login to continue your learning journey</p>

      <form id="loginForm" class="auth-form">
        <input type="email" id="loginEmail" placeholder="Email" required>
        
        <div class="password-wrapper">
          <input type="password" id="loginPassword" placeholder="Password" required>
          <span class="toggle-password">👁️</span>
        </div>

        <a href="#" class="forgot-link">Forgot password?</a>
        <button type="submit" class="btn">Login</button>
      </form>

      <div class="divider"><span>or</span></div>

      <div class="social-logins">
        <button class="btn-outline" onclick="loginWithGoogle()">Continue with Google</button>
        <button class="btn-outline" onclick="loginWithOtp()">Continue with Email OTP</button>
      </div>

      <p class="redirect">Don’t have an account? <a href="signup.html">Sign up</a></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
