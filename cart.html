<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Storvia Cart</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header class="storvia-header">
    <div class="logo">Storvia<span>Marketplace</span></div>
    <nav>
      <a href="stores.html">Stores</a>
      <a href="cart.html">Cart ðŸ›’ <span id="cartCount">0</span></a>
    </nav>
  </header>

  <main>
    <h1>Your Cart</h1>
    <section id="cartItems"></section>

    <section id="cartSummary">
      <h2>Order Summary</h2>
      <p id="cartTotal">Total: $0</p>
      <button id="checkoutBtn" class="cta">Proceed to Checkout</button>
    </section>
  </main>

  <div id="checkoutModal" class="modal hidden">
    <div class="modal-content">
      <h2>Checkout</h2>
      <form id="checkoutForm">
        <label>Name: <input type="text" required></label>
        <label>Email: <input type="email" required></label>
        <label>Address: <textarea required></textarea></label>
        <button type="submit">Place Order</button>
      </form>
    </div>
  </div>

  <script src="assets/js/common.js"></script>
  <script src="assets/js/cart.js"></script>
</body>
</html>
